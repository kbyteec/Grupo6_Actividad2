<!DOCTYPE html>
<html lang="es">
<!-- Calculadora Básica Especial Grupo 6 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/estilo.css">

</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center align-items-start g-5">
      
      <!-- Columna de la calculadora -->
      <div class="col-lg-7 col-md-7">
        <div class="card p-5 shadow-lg text-center">
          <h1 class="mb-4 text-success fw-bold text-center">Calculadora ESPEcial</h1>
  
          <input type="text" id="pantalla" class="form-control mb-3 text-end fs-3" readonly>

          <div class="row g-2">
          <!-- primera fila de la calculadora con las teclas 7,8,9,/ -->
          <div class="col-3"><button class="btn btn-primary w-100 fs-4" onclick="agregar('7')">7</button></div>
          <div class="col-3"><button class="btn btn-primary w-100 fs-4" onclick="agregar('8')">8</button></div>
          <div class="col-3"><button class="btn btn-primary w-100 fs-4" onclick="agregar('9')">9</button></div>
          <div class="col-3"><button class="btn btn-info w-100 fs-4" onclick="agregar('/')">÷</button></div>

          <!-- segunda fila de la calculadora con las teclas 4,5,6,* -->
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('4')">4</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('5')">5</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('6')">6</button></div>
          <div class="col-3"><button class="btn btn-info w-100 fs-4" onclick="agregar('*')">×</button></div>

          <!-- tercera fila de la calculadora con las teclas 1,2,3,- -->
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('1')">1</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('2')">2</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('3')">3</button></div>
          <div class="col-3"><button class="btn btn-info w-100 fs-4" onclick="agregar('-')">−</button></div>

          <!-- cuarta fila de la calculadora con las teclas 0,.,C,+ -->
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('0')">0</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="agregar('.')">.</button></div>
          <div class="col-3"><button class="btn btn-dark w-100 fs-4" onclick="borrar()">C</button></div>
          <div class="col-3"><button class="btn btn-info w-100 fs-4" onclick="agregar('+')">+</button></div>

          <!-- boton igual -->
          <div class="col-12 mt-3">
            <button type="button" class="btn btn-warning w-100 fs-4" onclick="calcular()">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de texto para integrants del grupo -->
    <div class="col-lg-5 col-md-5">
            <div class="card p-4 shadow-lg bg-black text-light">
              <h3 class="text-center text-primary fw-bold mb-5">Integrantes del Grupo 6</h3>
              <ul class="list-group list-group-flush fs-5">
                <li class="list-group-item">Betún Vergara Issac Geovanny</li>
                <li class="list-group-item">Díaz Chavez Diego Roberto</li>
                <li class="list-group-item">Enriquez Sánchez Cristina Belén</li>
                <li class="list-group-item">Haro Velasco María José</li>
                <li class="list-group-item">Morales Velasco Marcos Moises</li>
              
              </ul>
            </div>
          </div>

    </div>
  </div>

  <!-- enlace a JS -->
  <script src="js/script.js"></script>
</body>
</html>
